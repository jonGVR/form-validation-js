<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validations</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4215f4ad96.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2 class="header">Sign Up</h2>
        <form class="form-box" id="form">
            <div class="form-label">
                <input type="text" name="username" placeholder="Username" class="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-label">
                <input type="email" name="email" placeholder="Email" class="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-label">
                <input type="password" name="password" placeholder="Password" class="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-label">
                <input type="password" name="password2" placeholder="Confirm password" class="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button class="submit-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
